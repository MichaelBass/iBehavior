<ActionBar title="Users" class="action-bar"></ActionBar>

<StackLayout class="form" orientation="vertical">
    <TextField [(ngModel)]="userName" hint="Add... User/Child" returnKeyType="done" (returnPress)="submit($event)" [editable]="editState" class="input input-rounded m-t-10"></TextField>


<StackLayout class="hr-dark m-10"></StackLayout>
<GridLayout rows="auto" columns="*,auto" style="width:80%" class="m-0">
<Label text="User/Child" class="label font-weight-normal m-b-5" textWrap="true" row="0" col="0"></Label>
<Label text="Active" class="label font-weight-normal m-b-5" style="font-size:18;text-align:right" row="0" col="1"></Label>
</GridLayout>
<StackLayout class="hr-dark m-10"></StackLayout>



    <ListView [items]="users" (itemTap)="onItemTap($event)" class="list-group" >
    	<ng-template let-user="item">

        <StackLayout orientation="vertical">
          <GridLayout rows="auto" columns="*,auto" class="m-0">
           <Label [text]="user.name" class="label font-weight-normal m-b-15" textWrap="true" row="0" col="0"></Label>
           <Label *ngIf="user.active" text="&#xf14a;" class="font-awesome btn btn-rounded-sm" style="font-size:18;text-align:right" row="0" col="1"></Label>
           <Label *ngIf="!user.active" text="&#xf0c8;" class="font-awesome btn btn-rounded-sm" style="font-size:18;text-align:right" row="0" col="1"></Label>
           </GridLayout>
        </StackLayout>

      </ng-template>
    </ListView>
    <Button text="clear users" (tap)="clearUsers()" class="btn btn-primary btn-lg"></Button>
    <Button text="refresh users" (tap)="refreshUsers()" class="btn btn-primary btn-lg"></Button>
</StackLayout>


<ActionBar title="My App" class="action-bar"></ActionBar>

<StackLayout class="page">
	<Button text="Refresh" (tap)="submit()" class="btn btn-primary btn-rounded-lg"></Button>
    <ListView id="forms" [items]="forms">
        <ng-template let-item="item">
           <Label [nsRouterLink]="['/form', item.form_name]" [text]="item.form_name" class="btn btn-primary btn-rounded-lg"></Label>
        </ng-template>
    </ListView>
</StackLayout>
